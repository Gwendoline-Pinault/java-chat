name: Java CI

on:
  push: 
    branches: ["main"]
    pull_request:
      branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile Java files -source
      run: |
        mkdir -p bin
        javac -cp "src/*" -d bin $(find src -name "*.java")